<html>
	<head>
		<link rel = "stylesheet" href = '/static/style.css' />     <!--The CSS style parameters are accessed-->
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			table.center {
				margin-left:auto; 
				margin-right:auto;
				margin-top:auto;
				margin-bottom:auto;
			}
		</style>
		<meta http-equiv="refresh" content="5" >				   <!--The webserver is set to refresh every 5 seconds-->
	</head>
	<body>
		<table class = "center">													   <!--A table with the temperature and humiditity values is specified-->
		<tr>
			<th>Parameter</th>
			<th>Value</th>
		</tr>
		<tr>
			<td>Temperature</td>
			<td>{{ temp }}</td>
		</tr>
		<tr>
			<td>Humidity</td>
			<td>{{ humidity }}</td>
		</tr>
		</table>
	</body>
</html>
